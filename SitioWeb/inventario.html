<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Inventario</title>
  <link rel="stylesheet" href="css/formStyle.css">
</head>
<body>
  <div>
    <div class="header">
      <div class="logo"><img src="img/logoIglesiaBlanco.png"></div>
      <div class="headTxt"><div class="titulo">Manantial de vida</div>
        <div class="subtitulo">Inventario</div></div>
    </div>
    <div class="content">
      <div class="form">
        <form>
          Fecha de Servicio:
          <input type="date" name="fecha"><br><br>
          Artículos:<br>
          <input type="checkbox" name="pulpo" value="Pulpo">Pulpo
          <input type="checkbox" name="agua" value="Agua">Agua
          <input type="checkbox" name="mentas" value="Mentas">Mentas
          <input type="checkbox" name="aceite" value="Aceite">Aceite
          <input type="checkbox" name="kleenex" value="Kleenex">Kleenex
          <input type="checkbox" name="alfoli" value="Alfoli">Alfolí
          <input type="checkbox" name="sobres" value="Sobres">Sobres<br>
          <input type="checkbox" name="plumas" value="Plumas">Plumas
          <input type="checkbox" name="formatos" value="FormatConso">Formatos consolid
          <input type="checkbox" name="stickers" value="Stickers">Stickers
          <input type="checkbox" name="gelAntiba" value="Gel Antibacterial">Gel Antibacterial
          <input type="checkbox" name="termometro" value="Termómetro">Termómetro<br>
          <input type="checkbox" name="cubrebocas" value="Cubrebocas">Cubrebocas
          <input type="checkbox" name="manteles" value="Manteles">Manteles
          <input type="checkbox" name="mantillas" value="Mantillas">Mantillas
          <input type="checkbox" name="baños" value="Baños">Baños
          <input type="checkbox" name="bomaTapete" value="BombaTapete">Bomba y tapete
          <input type="checkbox" name="conos" value="Conos">Conos<br>
          <input type="checkbox" name="basura" value="Basura">Basura
          <input type="checkbox" name="letreros" value="Letreros">Letreros
          <input type="checkbox" name="sombrilla" value="Sombrilla">Sombrilla
          <input type="checkbox" name="mesasSillas" value="MesasSillas">Mesas y sillas
          <br><br><br><input type="button" id="boton" value="Guardar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
