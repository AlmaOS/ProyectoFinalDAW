<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Asistencia</title>
    <link rel="stylesheet" href="css/formStyle.css">
    <script src="js/valAsist.js"></script>
</head>
<body>
    <div>
        <div class="header">
            <div class="logo"><img src="img/logoIglesiaBlanco.png"></div>
            <div class="headTxt"><div class="titulo">Manantial de vida</div>
            <div class="subtitulo">Asistencia</div></div>
        </div>
        <div class="content">
            <div class="form">
                <form name="Fasist">
                    Fecha de Servicio:
                    <input type="date" name="fecha"><br><br>
                    Asistencia:
                    <input type="radio" name="presente" value="Presente">Presente
                    <input type="radio" name="presente" value="No Presente">No Presente<br><br>
                    Hora:
                    <input type="text" name="hora" placeholder="12:00">
                    <br>*Por favor, ingresa la hora en el formato del ejemplo en 24 horas.
                    <br><br><br><input type="button" name="guardar" id="guardar" value="Guardar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
